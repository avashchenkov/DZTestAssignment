<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body, html {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #ECECEC;
            height: 100%;
            width: 100%;
        }
        #search-area, #calendar, #buttons {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 280px;
            background: #FFFFFF;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 2;
        }
        #calendar {
            top: 140px;
        }
        #buttons {
            top: 390px;
            display: flex;
            flex-direction: column;
        }
        #todos-header {
            position: absolute;
            left: 320px;
            top: 10px;
            width: calc(100% - 340px);
        }
        #todos-list {
            position: absolute;
            left: 320px;
            top: 70px;
            width: calc(100% - 340px);
            background: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #todos-list div {
            background: #F5F5F5;
            border: 1px solid #CCC;
            padding: 10px;
            margin-bottom: 10px;
        }
        button, label {
            background-color: #D2D2D2;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="text"], input[type="checkbox"] {
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .date-display, .sort-btn {
            display: inline-block;
        }
        .sort-btn {
            float: right;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="search-area">
        <input type="text" id="search-box" placeholder="Поиск по названию...">
        <button id="search-btn">Поиск</button>
    </div>
    <div id="calendar">
        <div id="datepicker"></div>
    </div>
    <div id="buttons">
        <button id="today-btn">Сегодня</button>
        <button id="week-btn">На неделю</button>
        <label>
            <input type="checkbox" id="uncompleted-tasks"> Только невыполненные
        </label>
    </div>
    <div id="todos-header">
        <span class="date-display">Дата: <span id="current-date"></span></span>
        <button class="sort-btn" onclick="sortTodos()">Сортировать по дате</button>
    </div>
    <div id="todos-list"></div>

    <script>
    let todos = [];
    let isAscending = true;

    $(document).ready(function() {
        $("#datepicker").datepicker({
            onSelect: function(dateText) {
                $("#current-date").text(dateText);
                filterTodosByDate(dateText);
            }
        });

        loadTodos(); // Load todos when page loads

        function loadTodos() {
            $.get('http://127.0.0.1:5000/todos', function(data) {
                todos = data; // Assuming data is an array of todos
                displayTodos();
            });
        }

        function displayTodos() {
            const todosHTML = todos.map(todo => `
                <div>
                    <h4>${todo.name}</h4>
                    <p>${todo.shortDesc}</p>
                    <span>${todo.timestamp}</span>
                    <label><input type="checkbox" ${todo.completed ? "checked" : ""} disabled> Completed</label>
                </div>
            `);
            $("#todos-list").html(todosHTML.join(''));
        }

        function sortTodos() {
            isAscending = !isAscending;
            todos.sort((a, b) => isAscending ? new Date(a.timestamp) - new Date(b.timestamp) : new Date(b.timestamp) - new Date(a.timestamp));
            displayTodos();
        }
    });
    </script>
</body>
</html>
