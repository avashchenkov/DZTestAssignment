<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { margin: 5px; }
    </style>
</head>
<body>
<h1>Student Management</h1>

<h2>Add Student</h2>
<form id="addStudentForm">
    First Name: <input type="text" id="firstName"><br>
    Last Name: <input type="text" id="lastName"><br>
    Middle Name: <input type="text" id="middleName"><br>
    Birth Date: <input type="date" id="birthDate"><br>
    Group Name: <input type="text" id="groupName"><br>
    <button type="button" onclick="addStudent()">Add Student</button>
</form>

<h2>Delete Student</h2>
<form id="deleteStudentForm">
    Student ID: <input type="number" id="studentId"><br>
    <button type="button" onclick="deleteStudent()">Delete Student</button>
</form>

<h2>List Students</h2>
<button onclick="listStudents()">Show Students</button>
<ul id="studentsList"></ul>

<script>
    function addStudent() {
        const data = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            middleName: document.getElementById('middleName').value,
            birthDate: document.getElementById('birthDate').value,
            groupName: document.getElementById('groupName').value
        };

        fetch('/student', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.ok) {
                alert('Student added successfully!');
                document.getElementById('addStudentForm').reset();
                listStudents();
            } else {
                alert('Failed to add student');
            }
        });
    }

    function deleteStudent() {
        const studentId = document.getElementById('studentId').value;

        fetch('/student/' + studentId, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                alert('Student deleted successfully!');
                listStudents();
            } else {
                alert('Failed to delete student');
            }
        });
    }

    function listStudents() {
        fetch('/student').then(response => response.json()).then(data => {
            const list = document.getElementById('studentsList');
            list.innerHTML = '';
            data.forEach(student => {
                const item = document.createElement('li');
                item.textContent = `ID: ${student.id}, Name: ${student.firstName} ${student.middleName} ${student.lastName}, Birth Date: ${student.birthDate}, Group: ${student.groupName}`;
                list.appendChild(item);
            });
        });
    }
</script>
</body>
</html>
